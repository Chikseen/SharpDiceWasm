<html>
	<head>
		<title>wasm</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="modulepreload" href="./cam.js" />
		<link rel="modulepreload" href="./dotnet.js" />
	</head>

	<body>
		<span id="out"></span>
		<script type="module" src="./cam.js"></script>

		<div class="canvasWrapper">
			<video autoplay playsinline webkit-playsinline muted hidden id="videoelement"></video>
			<canvas id="mainCanvas" class="canvasMain" width="250" height="250"> </canvas>
		</div>
		<div class="canvasWrapper">
			<canvas id="overlayCanvas" class="canvasOverlay" width="250" height="250"> </canvas>
		</div>
		<div>
			<button id="saveBtn">Save</button>
		</div>
		<h1>
			Your Dices
			<h1 id="dices"></h1>
		</h1>
		<p id="counter">0</p>
		<p id="fps">0</p>
	</body>
	<style>
		.canvasWrapper {
			position: relative;
			height: 250px;
			width: 250px;
			max-width: 100%;
			border: dashed green;
			margin: 15px;
		}
		.canvasMain {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: lightblue;
		}
		.canvasOverlay{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</html>
